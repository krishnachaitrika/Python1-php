<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .table-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 12px 16px;
            border: 2px solid #3498db;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f9ff;
        }

        tr:hover {
            background-color: #d6eaf8;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>ðŸ•’ TIME TABLE</h2>
        <form method="post">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Section Name</th>
                        <th>No of Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IRS</td>
                        <td>ZETA</td>
                        <td>2h</td>
                    </tr>
                    <tr>
                        <td>CV</td>
                        <td>EPSILON</td>
                        <td>3h</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
