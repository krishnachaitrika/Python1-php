<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Table - MRU</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d6eaf8;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Grade Report</caption>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>M1</td>
                <td>A+</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>A</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java</td>
                <td>A+</td>
                <td>90</td>
            </tr>
            <tr>
                <td>4</td>
                <td>CN</td>
                <td>B</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
